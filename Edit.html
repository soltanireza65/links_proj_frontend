      <!-- navbar -->

            <button
              class="navbar-toggler"
              type="button"
              data-toggle="collapse"
              data-target="#navbarSupportedContent"
              aria-controls="navbarSupportedContent"
              aria-expanded="false"
              aria-label="Toggle navigation"
            >
              <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
              <ul class="navbar-nav ml-auto mb-2 mb-lg-0">

                    >LINK</a

                <li class="nav-item mr-5">
                  <a class="nav-link" href="#">PROFILE</a>
                </li>
                <li class="nav-item">
                  <a class="nav-link" href="#">EDIT</a>
                </li>

                <!-- accont -->

                <!-- accont -->
              </ul>
              <ul class="navbar-nav ml-auto mb-2 mb-lg-0 pl-6">
                <li class="nav-item">
                  <div class="border bg-light">
                    <img class="profileImg" src="./img/profilePic.png" alt="" />
                  </div>
                </li>
                <li class="nav-item dropdown">
                  <a
                    class="nav-link dropdown-toggle"
                    href="#"
                    id="navbarDropdown"
                    role="button"
                    data-toggle="dropdown"
                    aria-expanded="false"
                  >
                    Accont Name
                  </a>
                  <ul
                    class="dropdown-menu mr-5"
                    aria-labelledby="navbarDropdown"

                    <li><a class="dropdown-item" href="#">Accont</a></li>

                      <a class="dropdown-item" href="#">Log Out</a>
                    </li>
                  </ul>
                </li>
              </ul>
            </div>
          </div>

      </header>
      <!-- navbar -->

      <!-- main -->

      <!-- profile -->
      <div class="container mt-5 bg__">
        <div class="row mt-5">
          <!-- link card -->
          <div class="col-lg-12">
            <!--  share share -->
            <div class="card shadow mb-5 mx-5 border-card border-input-card">
              <div class="card-body">
                <div class="d-flex justify-content-between">
                  <h4 class="card-title mt-2">Share</h4>
                  <button class="btn btn-color">View Profile</button>
                </div>
                <hr class="m-4" />

                <div class="input-group mb-3">
                  <input
                    type="text"
                    class="form-control border-input"
                    placeholder="http://manylink.AccontName"
                  />
                  <div class="input-group-append">
                    <button
                      class="btn btn-color border-input"
                      type="button"
                      id=""
                    >
                      Copy
                    </button>
                  </div>
                </div>
              </div>
            </div>
            <!-- Card profile  -->
            <div class="card shadow mb-5 mx-5 border-card border-input-card">
              <!-- Background color -->

              <!-- Avatar -->

              <div class="card-body">
                <h4>Profile</h4>
                <hr class="mb-4" />
                <form action="">
                  <!-- upload photo -->
                  <div class="row">
                    <div class="col-lg-3 col-sm-12">
                      <div class="d-flex justify-content-center">
                        <img
                          class="profile-photo justify-content-center"
                          src="./img/profilePic.png"
                          alt=""
                        />
                      </div>
                    </div>

                    <div class="col-lg-3 col-md-6 mt-5">
                      <div class="d-flex justify-content-center">
                        <span class="btn btn-file">
                          Upload <input accept="image/*" type="file" />
                        </span>
                      </div>
                    </div>
                  </div>
                  <hr />
                  <div class="form-group mx-2 mt-3">
                    <label for="title">Username</label>
                    <input class="form-control border-input" type="text" />
                  </div>
                  <div class="form-group mx-2 mt-3">
                    <label for="title">Display Name</label>
                    <input class="form-control border-input" type="text" />
                  </div>

                  <div class="form-group mx-2 mt-3">
                    <label for="title">Contact Email</label>
                    <input class="form-control border-input" type="email" />
                  </div>

                  <hr class="mt-5 mb-3" />
                  <div class="d-flex justify-content-between mx-5">
                    <button class="btn btn-color p">
                      Cancel
                    </button>
                    <button class="btn btn-color" type="submit">Save</button>
                  </div>
                </form>
              </div>
              <!-- Card -->
            </div>
            <!-- Card  profile-->

            <!-- Card  social-->

            <div class="card shadow mb-5 mx-5 border-card border-input-card">
              <!-- Background color -->

              <!-- Avatar -->

              <div class="card-body">
                <h4>Social</h4>
                <hr class="mb-4" />
                <form action="">
                  <!-- upload photo -->
                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group mx-2 mt-3">
                        <label for="title"
                          ><span><i class="fab fa-facebook-f"></i></span>
                          Facebook</label
                        >
                        <input class="form-control border-input" type="text" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group mx-2 mt-3">
                        <label for="title"
                          ><span><i class="fab fa-twitter"></i></span>
                          Twitter</label
                        >
                        <input class="form-control border-input" type="text" />
                      </div>
                    </div>
                  </div>

                  <div class="row">
                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group mx-2 mt-3">
                        <label for="title"
                          ><span><i class="fab fa-youtube"></i></span>
                          Youtube</label
                        >
                        <input class="form-control border-input" type="text" />
                      </div>
                    </div>

                    <div class="col-lg-6 col-sm-12">
                      <div class="form-group mx-2 mt-3">
                        <label for="title"
                          ><span><i class="fab fa-instagram"></i></span>
                          Instagram</label
                        >
                        <input class="form-control border-input" type="text" />
                      </div>
                    </div>
                  </div>

                  <hr class="mt-5 mb-3" />
                  <div class="d-flex justify-content-between mx-5">
                    <button class="btn btn-color p">
                      Cancel
                    </button>
                    <button class="btn btn-color" type="submit">Save</button>
                  </div>
                </form>
              </div>
              <!-- Card -->
            </div>
            <!-- Card  social-->
          </div>
        </div>
      </div>
    </div>
